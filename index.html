    <form id="haircutForm">
        <h2>Haircut Appointment Scheduler</h2>

        </div>

            <div>

            </div>
            <div>
                <label> Mike </label>
                <br>

                <br>
                <label> Joe </label>
            </div>

            <br>
            <br>

            <div>
                <h5>Select your hair type</h5>
                <label>Long hair </label>
                <input class="hair" id="longHair" type="radio" name="hair" checked>
            </div>

            <div>
